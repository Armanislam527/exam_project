<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <circle cx="40" cy="60" r="20" stroke="black" fill="none" />
    <!-- <text x="420" y="100" font-size="12">(c)</text> -->
    <!-- Horizontal arrows crossing the circle -->
    <line x1="00" y1="50" x2="20" y2="50" stroke="black" marker-end="url(#arrow)" />
    <line x1="00" y1="60" x2="20" y2="60" stroke="black" marker-end="url(#arrow)" />
    <line x1="00" y1="70" x2="20" y2="70" stroke="black" marker-end="url(#arrow)" />
    <line x1="60" y1="50" x2="80" y2="50" stroke="black" marker-end="url(#arrow)" />
    <line x1="60" y1="60" x2="80" y2="60" stroke="black" marker-end="url(#arrow)" />
    <line x1="60" y1="70" x2="80" y2="70" stroke="black" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
