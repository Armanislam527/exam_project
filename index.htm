<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR using JavaScript and Google Apps Script</title>
  <style>
    .ocr {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .ocr * {
      margin-top: 5px;
    }
    .text {
      width: 80%;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="ocr">
    <h1>Image and PDF OCR Tool</h1>
    <h2 class="message"></h2>
    <span>Select a File</span>
    <input type="file" class="file">
    <button class="btn">Perform OCR</button>
    <span>Result Text</span>
    <textarea class="text"></textarea>
    <div>&#8407;r</div>
      <div>&#x20D7;</div>
  </div>
  <script>
    // Replace this with your Google Apps Script web app URL
    let api = "https://script.google.com/macros/s/AKfycbz5jDfpS0SafpjZ-6bDIaQpK2EZIdKgmeshKz2RKOAX/dev";
    let msg = document.querySelector(".message");
    let file = document.querySelector(".file");
    let btn = document.querySelector(".btn");
    let text = document.querySelector(".text");

    btn.addEventListener('click', () => {
      msg.innerHTML = `Loading...`;

      // Ensure a file is selected
      if (!file.files[0]) {
        msg.innerHTML = `Please select a file.`;
        return;
      }

      let fr = new FileReader();
      fr.readAsDataURL(file.files[0]);

      fr.onload = () => {
        let res = fr.result;
        let b64 = res.split("base64,")[1];

        // Fetch with CORS enabled
        fetch(api, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            file: b64,
            type: file.files[0].type,
            name: file.files[0].name
          })
        })
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.text();
          })
          .then(data => {
            text.innerHTML = data;
            msg.innerHTML = `OCR completed successfully.`;
          })
          .catch(error => {
            console.error("Error:", error);
            msg.innerHTML = `Error: ${error.message}`;
          });
      };
    });
  </script>
</body>
</html>
